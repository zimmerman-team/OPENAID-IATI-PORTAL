<div class="row">
    <div class="col-md-12">
        <div class="sort">
            <div class="row">
                <div class="col-xs-4">
                    <span class="result-count">Results:</span> {{vm.totalCountries}} 
                </div>
                <div class="col-xs-8 text-right-not-xs">
                    <label class="wrapper">
                      <div class="custom-select ff-hack">
                        <select
                          ng-model="vm.order_by"
                          ng-change="vm.toggleOrder()">
                          <option value="">Sort by...</option>
                          <option value="name">Name (A - Z)</option>
                          <option value="-name">Name (Z - A)</option>
                          <option value="total_disbursements">Expenditure (increasing)</option>
                          <option value="-total_disbursements">Expenditure (decreasing)</option>
                        </select>
                      </div>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div ng-if='vm.totalCountries == 0' class="col-sm-12">
        <div class="hp-block wit">
            <h2>Nothing found</h2>
            <p>Please select some different filters.</p>
        </div>
    </div>

    <div class="col-md-12" infinite-scroll='vm.nextPage()' infinite-scroll-disabled='vm.busy' infinite-scroll-distance='1'>
        <div class="activity-list-item" 
            ng-show="vm.countries.length != 0"
            ng-repeat="item in vm.countries">
            <div class="hp-block wit">
                <div class="row">
                    <div class="col-sm-4">
                        <h3 class="no-margin"><a ui-sref="country({ country_id: item.country_id })"><span class="flag-icon flag-icon-{{item.country_id | lowercase }} "></span>{{ item.name }}</a></h3>
                    </div>
                    <div class="col-sm-4">
                        <h3 class="no-margin">{{item.total_disbursements  | shortcurrency :'â‚¬'}}</h3>
                    </div>
                    <div class="col-sm-4">
                        <h3 class="no-margin">{{item.activity_count}} projecten</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
